<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Richard Stephens</title>
</head>

<body>
    <!-- CSS Terminal -->
    <div id="css-terminal" class="terminal">
        <style id="terminal-style"></style>
        <div id="css-terminal-body-div" class="terminal-body">
            <pre id="css-terminal-body"></pre>
        </div>
    </div>
    <!-- Button to make it rain -->
    <button id="rain-button" class="button">
        <style id="button-style">
            .button {
                display: none;
            }
        </style>
        <div id="button-body-div" class="button-body">
            <pre id="button-body"></pre>
        </div>
    </button>
    <!-- Element with rain -->
    <canvas id="rain" class="rainy-skies">
    </canvas>
    <!-- Scripts -->
    <script src="./assets/js/rain.js"></script>
    <script src="./assets/js/draggable.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
