<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Richard Stephens</title>
</head>

<body>
    <!-- CSS Terminal -->
    <div id="css-terminal" class="terminal">
        <style id="terminal-style"></style>
        <div id="css-terminal-body-div" class="terminal-body">
            <pre id="css-terminal-body"></pre>
        </div>
    </div>
    <!-- Button to make it rain -->
    <button id="rain-button" class="rain-button">
        <div id="button-body-div" class="button-body">
            <pre id="button-body"></pre>
        </div>
    </button>
    <!-- Down Button -->
    <button id="down-button" class="down-button">
        <div>
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                <path fill="#c1c1d2"
                    d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm5.247 8l-5.247 6.44-5.263-6.44-.737.678 6 7.322 6-7.335-.753-.665z" />
            </svg>
        </div>
    </button>
    <!-- Element with rain -->
    <canvas id="rain" class="rainy-skies">
    </canvas>
    <!-- Scripts -->
    <script src="./assets/js/draggable.js"></script>
    <script src="./assets/js/rain.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
