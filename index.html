<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/images/favicon.ico" />
    <title>Richard Stephens</title>
</head>

<body>
    <!-- Main grid layout -->
    <div class="theme-fill"></div>
    <div class="grid">
        <div class="sidebar">
            <button id="about-button" onclick="toggleHero(this.id)">
                <div>About</div>
            </button>
            <button id="code-button" onclick="toggleHero(this.id)">
                <div>Code</div>
            </button>
            <button id="contact-button" onclick="toggleHero(this.id)">
                <div>Contact</div>
            </button>
        </div>
        <div class="hero">
            <pre id="hero-pre"></pre>
        </div>
        <div class="settingsbar">
            <button id="theme-button" type="checkbox" onclick="toggleTheme()">
                <img id="theme-img" src="assets/images/light.svg" />
            </button>
        </div>
    </div>
    <!--<div class="tab about">
    </div>
    <div class="tab code">
    </div>
    <div class="tab contact">
    </div>-->
    <!-- Scripts -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
